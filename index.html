<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style-mobile.css">
</head>

<body>
    <main>
        <article class="container">
            <picture class="image-container">
                <img class="desktop-img" src="images/image-header-desktop.jpg" alt="Woman smiling at workplace">
                <img class="mobile-img" src="images/image-header-mobile.jpg" alt="Woman smiling at workplace">
            </picture>
            <div class="inner-container">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="body-copy">Discover the benefits of data analitycs and make better decisions rergarding
                    revenue, customer experience,
                    and
                    overall efficiency.</p>
                <section class="stats-container">
                    <div class="stats-item">
                        <h3>10k+</h3>
                        <p>Companies</p>
                    </div>
                    <div class="stats-item">
                        <h3>314</h3>
                        <p>Templates</p>
                    </div>
                    <div class="stats-item">
                        <h3>12M+</h3>
                        <p>Queries</p>
                    </div>
                </section>
            </div>
        </article>
    </main>
</body>

</html>
